<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toast"></div>
    <div>
      <div onclick="showSuccessToast();" class="btn btn--success">
        Show Success Toast
      </div>

      <div onclick="showInfoToast();" class="btn btn--info">
        Show Info Toast
      </div>

      <div onclick="showWarnToast();" class="btn btn--warn">
        Show Warning Toast
      </div>

      <div onclick="showErrorToast();" class="btn btn--danger">
        Show Error Toast
      </div>
    </div>

    <script>
      function showSuccessToast() {
        toast({
          title: "Thành công!",
          message: "Bạn đã đăng ký thành công tài khoản tại F8.",
          type: "success",
          duration: 5000,
        });
      }
      function showInfoToast() {
        toast({
          title: "Thông tin!",
          message: "Thông tin của bạn hiển thị trên màn hình.",
          type: "info",
          duration: 5000,
        });
      }
      function showWarnToast() {
        toast({
          title: "Cảnh báo!",
          message: "Có vấn đề ở hệ thống, vui lòng chờ trong giây lát.",
          type: "warning",
          duration: 5000,
        });
      }

      function showErrorToast() {
        toast({
          title: "Thất bại!",
          message: "Có lỗi xảy ra, vui lòng liên hệ quản trị viên.",
          type: "error",
          duration: 5000,
        });
      }
    </script>
    <script src="main.js"></script>
  </body>
</html>
